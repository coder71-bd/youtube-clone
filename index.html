<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- material icon -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- font awesome icons link -->
    <script
      src="https://kit.fontawesome.com/4ab6c0d280.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <!-- part one -->
      <section class="header__one center">
        <i class="fas fa-bars"></i>
        <img class="header__logo" src="assets/youtube.png" alt="youtube logo" />
      </section>
      <!-- part two -->
      <section class="header__two">
        <form action="" class="center">
          <div class="header__search">
            <input type="search" name="search" placeholder="Search" />
          </div>
          <i class="fas fa-search"></i>
          <div class="header--two__icons">
            <i class="fas fa-microphone"></i>
          </div>
        </form>
      </section>
      <!-- part three -->
      <section class="header__three center">
        <i class="fas fa-th"></i>
        <i class="fas fa-ellipsis-v"></i>
        <button>
          <i class="fas fa-user-circle"></i>
          sign in
        </button>
      </section>
    </header>

    <main>
      <!-- main video -->
      <div class="main__video">
        <iframe
          width="100%"
          height="315px"
          src="https://www.youtube.com/embed/_cXDtc4Mjqo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video--header">
        <h2 class="video--header__title">
          #14 React Props - React Tutorial Bangla Series
        </h2>
        <div class="center video--header__info">
          <p class="info__title">
            5,414 views <span id="dot" class="hide"></span>
            <span class="hide">Apr 13, 2021</span>
          </p>

          <div class="info__body center">
            <div class="like-dislike center">
              <p class="space center">
                <span class="material-icons-outlined"> thumb_up_off_alt</span>
                291
              </p>
              <p class="space center">
                <span class="material-icons-outlined">
                  thumb_down_off_alt
                </span>
                1
              </p>
            </div>
            <div class="center">
              <p class="space center">
                <i class="fas fa-share"></i>
                share
              </p>
              <p class="space center">
                <span class="material-icons-outlined"> playlist_add </span>
                save
              </p>
              <i class="space fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="channel center">
        <div class="channel__name center">
          <img
            width="48"
            class="channel__img"
            src="https://yt3.ggpht.com/3wUoiwrTI1S4wd4vKZYFsHzuAJCVs5n_vC4O1qjDV7_AZ78bkvtWo4VfNSBi-6Co-qzOeSWHfw=s88-c-k-c0x00ffffff-no-rj"
            alt="channel logo"
          />
          <div>
            <p>Learn with Sumit Bangladesh</p>
            <p class="subscribers">38.8k subscribers</p>
          </div>
        </div>

        <button class="subscribe--btn">Subscribe</button>
      </div>
    </main>
  </body>
</html>
