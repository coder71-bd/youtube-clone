<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- material icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- font awesome icons link -->
    <script
      src="https://kit.fontawesome.com/4ab6c0d280.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <!-- part one -->
      <section class="header__one center">
        <i class="fas fa-bars"></i>
        <img class="header__logo" src="assets/youtube.png" alt="youtube logo" />
      </section>
      <!-- part two -->
      <section class="header__two">
        <form action="" class="center">
          <div class="header__search">
            <input type="search" name="search" placeholder="Search" />
          </div>
          <i class="fas fa-search"></i>
          <div class="header--two__icons">
            <i class="fas fa-microphone"></i>
          </div>
        </form>
      </section>
      <!-- part three -->
      <section class="header__three center">
        <i class="fas fa-th"></i>
        <i class="fas fa-ellipsis-v"></i>
        <button>
          <i class="fas fa-user-circle"></i>
          sign in
        </button>
      </section>
    </header>
  </body>
</html>
